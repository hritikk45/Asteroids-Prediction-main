{% extends 'base.html' %}

{% block title %}
Home page
{% endblock %}

{% block links %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/impacts.css') }}">
{% endblock %}

{% block content %}
  <h1>Possible Impact Prediction</h1>

  <h3>Enter the following information to predict the possible impact: </h3>
  <form action="{{ url_for('impacts_page')}}" method="post">
    <label for="start" class="form-label">Period Start</label>
    <input type="text" name="start" class="form-control" />

    <label for="end" class="form-label">Period End</label>
    <input type="text" name="end" class="form-control" />

    <label for="probability" class="form-label">Cumulative Impact Probability</label>
    <input type="text" name="probability" class="form-control" />

    <label for="velocity" class="form-label">Asteroid Velocity</label>
    <input type="text" name="velocity" class="form-control" />

    <label for="magnitude" class="form-label">Asteroid Magnitude</label>
    <input type="text" name="magnitude" class="form-control" />

    <label for="diameter" class="form-label">Asteroid Diameter (km))</label>
    <input type="text" name="diameter" class="form-control" />

    <label for="cpalermo" class="form-label">Cumulative Palermo Scale</label>
    <input type="text" name="cpalermo" class="form-control" />

    <label for="mpalermo" class="form-label">Maximum Palermo Scale</label>
    <input type="text" name="mpalermo" class="form-control" />

    <label for="torino" class="form-label">Maximum Torino Scale</label>
    <input type="text" name="torino" class="form-control" />

    <button type="submit" class="btn btn-primary submit-btn">Submit</button>
  </form>

  {% if res %}
    <h3>The Possible impact is: {{ prediction }}</h3>
  {% endif %}
{% endblock %}
